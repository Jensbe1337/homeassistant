- sensor:

    # -----------------------------------------------------------------------
    # Stromzähler: Energie- und Leistungswerte
    # -----------------------------------------------------------------------
    - name: "Stromzaehler Energie Einspeisung total"
      unique_id: stromzaehler_energie_einspeisung_total
      unit_of_measurement: "kWh"
      device_class: energy
      state_class: total
      state: >
        {{ states('sensor.stromzahler_e320_total_out') | float(0) }}

    - name: "Stromzaehler Energie Netz total"
      unique_id: stromzaehler_energie_netze_total
      unit_of_measurement: "kWh"
      device_class: energy
      state_class: total
      state: >
        {{ states('sensor.stromzahler_e320_total_in') | float(0) }}

    - name: "Stromzaehler Leistung aktuell"
      unique_id: stromzaehler_leistung_aktuell
      unit_of_measurement: "W"
      device_class: power
      state_class: measurement
      state: >
        {{ states('sensor.stromzahler_e320_power_in') | float(0) }}

    # -----------------------------------------------------------------------
    # Durchschnittswerte der letzten 10 Minuten
    # -----------------------------------------------------------------------
    - name: "Stromzaehler Leistung Durchschnitt 10min"
      unique_id: stromzaehler_leistung_durchschnitt_10min
      unit_of_measurement: "W"
      device_class: power
      state_class: measurement
      state: >
        {# Berechnet die durchschnittliche Leistung der letzten 10 Minuten #}
        {# Positive Werte = Netzbezug, Negative Werte = Einspeisung #}
        {% set history = states.sensor.stromzaehler_leistung_aktuell.history(hours=0, minutes=10) %}
        {% set values = [] %}
        {% for state in history %}
          {% if state.state not in ['unavailable', 'unknown', 'none'] and state.state is number %}
            {% set _ = values.append(state.state | float) %}
          {% endif %}
        {% endfor %}
        {% if values | length > 0 %}
          {{ (values | sum / values | length) | round(1) }}
        {% else %}
          {{ states('sensor.stromzaehler_leistung_aktuell') | float(0) }}
        {% endif %}

    # -----------------------------------------------------------------------
    # Heizungs-Thermostate: Soll-Temperaturen für verschiedene Räume
    # -----------------------------------------------------------------------
    - name: "EG Wohnzimmer Heizung Soll-Temperatur"
      unique_id: eg_wohnzimmer_heizung_soll_temperatur
      unit_of_measurement: "°C"
      device_class: temperature
      state_class: measurement
      state: >
        {{ state_attr('climate.eg_wohnzimmer_heizung', 'temperature') }}

    - name: "EG Gästebad Heizung Soll-Temperatur"
